<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Component</title>
</head>
<body>
    <header>
        <h1>Vue Component</h1>
    </header>

    <main>
        <div id="app">
            <header>
                <h2>Coffee Plans</h2>
                <p>Choose the coffee for you.</p>
            </header>

            <plan-picker></plan-picker>
        </div>
    </main>

    <footer>
        <script type="text/x-template" id="plan-picker-item-template">
            <div class="plan" @click="select" :class="{'active-plan': isSelected}">
                <div class="description">
                    <h3 class="title">{{name}}</h3>
                </div>
            </div>
        </script>

        <script type="text/x-template" id="plan-picker-template">
            <div class="plans">
                <plan-picker-item v-for="plan in plans" :key="plan.id" :name="plan" @select="selectPlan" :selected-plan="selectedPlan"></plan-picker-item>
            </div>
        </script>

        <script src="https://unpkg.com/vue"></script>
        <script src="app.js"></script>
    </footer>
</body>
</html>
