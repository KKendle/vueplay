<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Shopping List</title>
    </head>
    <body>
        <div id="shopping-list">
            <header>
                <h1>{{header.toLocaleUpperCase()}}</h1>
                <button v-if="state === 'default'" type="button" @click="changeState('edit')">Add Items</button>
                <button v-else type="button" @click="changeState('default')">Cancel</button>
            </header>
            <div v-if="state === 'edit'">
                <input type="text" v-model="newItem" @keyup.enter="saveItem">
                <button type="button" @click="saveItem">Add New Item</button>
            </div>
            <ul>
                <li v-for="item in items">{{item}}</li>
            </ul>
            <p v-if="!items.length">Nice job you bought all your items!</p>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
        var shoppingList = new Vue({
            el: "#shopping-list",
            data: {
                state: 'default',
                header: "Shopping List App",
                newItem: '',
                items: [
                    // "10 party hats",
                    // "2 board games",
                    // "20 cups"
                ],
            },
            methods: {
                saveItem: function() {
                    this.items.push(this.newItem);
                    this.newItem = '';
                },
                changeState: function(newState) {
                    this.state = newState;
                    this.newItem = '';
                }
            }
        });
        </script>
    </body>
</html>
