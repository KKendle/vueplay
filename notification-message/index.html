<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center</title>
</head>
<body>
    <header>
        <h1>Notification Center</h1>
    </header>

    <main>
        <div id="app">
            <notification-message type="info" heading="Good to know...">
                <p>Some thing to know</p>
            </notification-message>
            <notification-message type="success" heading="Order Complete">
                <p>Cool, that went through!</p>
            </notification-message>

            <div>
                <h2>Required Pieces</h2>
                <ul>
                    <li>close button</li>
                    <li>send message type</li>
                    <li>send message header</li>
                    <li>send message body</li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <script type="text/x-template" id="notification-message-template">
            <div class="notification">
                <button type="button" aria-label="Close Notification">Close</button>
                <div class="notification__heading">
                    <span>{{this.type}}: </span>{{this.heading}}</div>
                <div class="notification__copy">
                    <slot></slot>
                </div>
            </div>
        </script>

        <script src="https://unpkg.com/vue"></script>
        <script src="app.js"></script>
    </footer>
</body>
</html>
