<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center</title>
</head>
<body>
    <header>
        <h1>Notification Center</h1>
    </header>

    <main>
        <div id="app">
            <notification-message></notification-message>

            <div>
                <h2>Required Pieces</h2>
                <ul>
                    <li>close button</li>
                    <li>send message type</li>
                    <li>send message header</li>
                    <li>send message body</li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <script type="text/x-template" id="notification-message-template">
            <div class="notification">
                <button type="button" aria-label="Close Notification">Close</button>
                <div class="notification__heading">
                    <span>Notification type: </span>Notification message heading here</div>
                <div class="notification__copy">
                    <p>Notification message body here</p>
                </div>
            </div>
        </script>

        <script src="https://unpkg.com/vue"></script>
        <script src="app.js"></script>
    </footer>
</body>
</html>
