<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Profile</title>
</head>
<body>
    <header>
        <h1>Github User Profile</h1>
    </header>

    <main>
        <div id="app">
            <github-user-profile username="kkendle"></github-user-profile>

            <div>
                <h2>Required Pieces</h2>
                <ul>
                    <li>image</li>
                    <li>name
                        <ul>
                            <li>link to profile page</li>
                        </ul>
                    </li>
                    <li>join date</li>
                    <li>bio description</li>
                    <li>followers
                        <ul>
                            <li>link to followers list</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <script type="text/x-template" id="github-user-profile-template">
            <article class="card card--github">
                <div class="card__img">
                    <img src="" alt="">
                </div>
                <h3 class="card__title">
                    <a href="" target="_blank">{{username}}</a>
                </h3>
                <div class="card__date">join date</div>
                <div class="card__copy">
                    <p>bio description</p>
                </div>
                <div class="card__link">
                    <a href="" target="_blank">followers</a>
                </div>
            </article>
        </script>

        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/axios"></script>
        <script src="app.js"></script>
    </footer>
</body>
</html>
